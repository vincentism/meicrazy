	<script>
	function getUrlParam(name)
	{
	var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
	var r = window.location.search.substr(1).match(reg);  //匹配目标参数
	if (r!=null) return unescape(r[2]); return null; //返回参数值
	} 
	var product_id = getUrlParam("q");
	//<![CDATA[
	jQuery.support.cors = true;
	var userId=$.cookie().userId;
	function getj(){
		var data={p0:userId};
		$.getJSON("http://120.27.30.130:8080/api/products/"+product_id, data, function(modelStr){
			var model=$.parseJSON(modelStr);
			var tbody = "";
			$.each(model.product.ingredientList,function(index,value){
				
				var tbodyList='<tr>'+
						'<td>'+value.name+'</td>'+
						'<td style="text-align:center;">'+value.isRestricted+'</td>'+
						'<td>'+value.func+'</td>'+
						'</tr>';
				tbody+=tbodyList;
			});
			$("tbody").html(tbody);
			
		});
	}
	getj();
