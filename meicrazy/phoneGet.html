			<script>
			function S4() {
				   return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
				};
				// Generate a pseudo-GUID by concatenating random hexadecimal.
				function guid() {
				   return (S4()+S4()+S4()+S4()+S4()+S4()+S4()+S4());
				};
			var uuid=guid();	
			
			var timestamp = new Date().getTime();
			var current_src = "http://120.27.30.130:8080/patchca?uuid="+uuid;
			$("#patchca").attr("src",current_src);
			$("#patchca").click(function(){
				uuid = guid();
				var timestamp = new Date().getTime();
				var current_src = "http://120.27.30.130:8080/patchca?uuid="+uuid;	
				$("#patchca").attr("src",current_src);
			});
			$.cookie("uuid",uuid,{path:"/"});
				$(".submitBtn button").click(function(){
					jQuery.support.cors = true;
					var mobile = $(".mobile").val();
					var patchca = $(".verCode").val();
					$.cookie("mobile",mobile);
					var data ={p0:1,p1:mobile,p2:patchca,p4:uuid};
					
					$.ajax({
						type:"POST",
						url:"http://120.27.30.130:8080/api/resetpwd",
						data:data,
						success:function(res){
							var model = $.parseJSON(res);
							if(model.status == 0){
								window.location.href="inputCode.html";
							}
						},
						error:function(){
							alert("获取验证码失败，请重新再试");
						}
						
						
					});
				});
