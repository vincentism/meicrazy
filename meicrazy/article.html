					<p>美瘋 Q&amp;A</p>

					<p>Q：毛孔爲什麽會粗大？</p>

					<p>A：通常毛孔粗大的原因有三：</p>

					<p>1、油性肌膚較容易毛孔粗大，但再次強調：毛孔粗大不代表就是油性肌膚，而油性肌膚常常會因爲下列原因導致毛孔粗大；</p>

					<p>2、保濕太少，肌膚缺水造成毛孔粗大，尤其以油性肌膚最明顯，通常油性肌膚都很怕油，因此要避免擦上油性的保濕品，因爲這樣會造成肌膚油水不平衡更容易引起毛孔粗大；</p>

					<p>3、清潔不當。這指的是清潔方法或清潔用品不對，又或是清潔不夠造成毛孔粗大。使用過強的清潔用品可能造成肌膚過度幹燥，從而導致油水不平衡和毛孔粗大；使用過弱的清潔用品，則會因無法有效清潔髒汙會造成毛孔阻塞。</p>

					<p>&nbsp;</p>

					<p>Q：如何解決毛孔粗大的問題？</p>

					<p>A：可使用含果酸、A酸與水楊酸的商品，加強皮膚的收斂與代謝，最重要的是一定要加上保濕，否則前面做的那麽多努力也就白白浪費暸。</p>

					<p>真正能收縮毛孔的有效成分：</p>

					<p>1、維他命A酸的外用衍生物：包括A酸、A醇與A醛；</p>

					<p>2、果酸及果酸換膚：包括甘醇酸、酒石酸、蘋果酸、水楊酸等。</p>

					<p>&nbsp;</p>

					<p>Q：用果酸的話該如何選擇？護膚品中含的各種酸性成分該怎麽選？</p>

					<p>A：果酸的功效：具有控油效果；能促進肌膚排序正常，因此像痘疤也可使用果酸促進痘疤轉淡；刺激膠原蛋白增生，因此具有抗老化與緊實的效果；有去角質的作用，使用後需搭配使用保濕品。</p>

					<p>A酸的特點：控油能力佳；抗發炎，因此可用來治療痘痘；促進新陳代謝；預防老化，使用後需搭配使用保濕品；刺激性較強，建議于晚上使用。</p>

					<p>水楊酸的特點：具有抗菌效果，因此也可用來治療痘痘；具有收斂的效果；能促進角質新陳代謝。</p>

					<p>注意：如果皮膚容易過敏的人要在手腕等較敏感的部位先試用一下，用暸果酸後皮膚對陽光的敏感度會變高，出門一定要防曬，不然皮膚會很容易受到傷害。</p>

					<p>&nbsp;</p>

					<p>Q：平時該如何保養？</p>

					<p>A：若想要效果明顯，使用全套果酸産品效果最好，不過可能會預算有限，以下首先針對各種膚質推薦1~2種能改善毛孔粗大的果酸産品。</p>

					<p>幹性肌膚：</p>

					<p>可考慮使用果酸乳液，但購買時建議要先詢問藥師。使用程序爲“化妝水——保濕精華液——果酸乳液(兩頰需加強保濕)”。</p>

					<p>油性肌膚：</p>

					<p>有痘痘的朋友，建議果酸調理液搭配果酸乳液使用，但購買時同樣建議詢問藥師。使用程序爲“洗面奶——妝水——果酸調理液——果酸乳液(或果酸露)”；沒有痘痘的朋友，可以使用“果酸洗面奶——化妝水——果酸乳液(或果酸露)”。</p>

					<p>中性/混合性肌膚：</p>

					<p>有痘痘者可以使用“果酸洗面奶——化妝水——果酸調理液——一般乳液”；沒有痘痘的朋友，使用程序爲“果酸洗面奶(或一般洗面奶)——化妝水——果酸乳液(或果酸露)”。</p>
