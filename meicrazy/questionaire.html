<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <title>美氪-皮肤测试</title>
    <script>
		//<![CDATA[
			document.write('<script src="js/header.js"> <\/script>');
		//]]>
	</script>   
	<style>
		footer{
			bottom:0;
			position:fixed;
			width:100%;
			max-width:960px;
			margin-left:auto;
			margin-right:auto;
		}
	</style>
  </head>
  <body>
	<div class="wrapper">
		<script>
			//<![CDATA[
				document.write('<script src="js/nav.js"> <\/script>');
			//]]>
		</script>
		
		<div class="mt20">
			<input type="range" min="0%" max="100%" value="0"/>
			<div class="mt20">
				<p>如果让你描述自己的面部皮肤性质，你会选择：</p>
				<input type="radio" id="optiona" name="radio"/>
				<label for="optiona">干性</label>
				<br/>
				<input type="radio" id="optionb" name="radio"/>
				<label for="optionb">中性（正常）</label>
				<br/>
				<input type="radio" id="optionc" name="radio"/>
				<label for="optionc">有时候干，有时候油</label>
				<br/>
				<input type="radio" id="optiond" name="radio"/>
				<label for="optiond">T区（前额和鼻子一带）油，脸颊干</label>
				<br/>
				<input type="radio" id="optione" name="radio"/>
				<label for="optione">油性</label>
				<br/>
				
				<button class="questionnaireBtn">下一题</button> 
			</div>
			
		</div>
		
		<footer>
			<p>联系我们&nbsp;&nbsp;商务合作&nbsp;&nbsp;意见反馈</p>
