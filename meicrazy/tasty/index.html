			#page{
				width:100%;

			}
			.page{
				width:100%;
				height:100%;
				position:absolute;
				top:0;
				left:0;
				color:white;
				z-index:1;
				text-align:center;
			}
			.page p{
				color:#000;
				text-align:center;
			}
			.page1{
				display:block;
				z-index:100;
				background:url("images/1.png");

			.page4{

				z-index:95;
				background:url("images/4.png");
				background-size:cover;
			}
			.hide {
				z-index:99;
			}
			.show {
				z-index:100;
			}
			
			.first,.second{
				display:none;
			}
			.first{
				margin-top:4em;
				margin-bottom:0;
				width:90%;
				height:auto;
			}
			.specFirst{
				width:40%;
			}
			.second{
				width:80%;
				height:auto;
				position: relative;
  				top: -1em;
			}	
			.specSecond{
				top:-0.8em;
			}
			.shareWrapper{
				width:0;
				height:0;
				overflow:hidden;
			}
			
			.upicon {
			  width: 80px;
			  height: 80px;
			  position: absolute;
			  left: 50%;
			  bottom: 10px;
			  margin-left: -40px;
			  z-index: 1;
			  text-align:center;
			}
			.upicon img {
			  width: 100%;
			}
			.up{
				font-size:3em;
				font-weight:600;
				color:#ff3366;
				margin-top:0.5em;
				vertical-align:center;
			}
			.logoBeneath{
				width:100%;
				position:absolute;
				bottom:0;
				text-align:center;
				font-size:0.9em;
				z-index:1;
			}
			.loader {
				margin: 10em auto;
				z-index:10000;
			}
			.hidden{
				display:none;
			}
			.loader--spinningDisc {
				border: solid 0.5em #9b59b6;
				border-right-color: transparent;
				border-left-color: transparent;
				padding: 0.5em;
				width: 2em;
				height: 2em;
				border-radius: 50%;
				background: #3498db;
				background-clip: content-box;
				animation: spinDisc 1.5s linear infinite;
			}
			@keyframes spinDisc {
				50% {
					border-top-color: #3498db;
					border-bottom-color: #3498db;
					background-color: #2ecc71;
				}
				100% {
					transform: rotate(1turn);
				}
			}

	
			@media (device-height:460px) and (-webkit-min-device-pixel-ratio:2){/* 兼容iphone4 */

				.page1{
					background:url("images/1.png");
					background-size:100% auto;
				}
				.page2{
					background:url("images/2.png");
					background-size:100% auto;
				}
				.page3{
					background:url("images/3.png");
					background-size:100% auto;
				}
				.page4{

					background-size:100% auto;
				}
			}
		</style>
